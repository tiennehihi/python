<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Personal Information Form</title>
</head>
<body style="background-color: pink; color: black; text-align: center; padding: 20px;">

    <h2>Registration Personal Information Form</h2>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% elif success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('registration_form') }}">
        <label for="first_name">FirstName:</label>
        <input type="text" name="first_name" required><br><br>

        <label for="last_name">LastName:</label>
        <input type="text" name="last_name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <label for="email">Your email:</label>
        <input type="email" name="email" required><br><br>

        <label for="sex">Sex:</label>
        <input type="radio" name="sex" value="male" required> Male
        <input type="radio" name="sex" value="female" required> Female<br><br>

        <label for="birth_date">Birth of date:</label>
        <select name="birth_month" required>
            {% for month in range(1, 13) %}
                <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>
        <select name="birth_day" required>
            {% for day in range(1, 32) %}
                <option value="{{ day }}">{{ day }}</option>
            {% endfor %}
        </select>
        <select name="birth_year" required>
            {% for year in range(2003, 2025) %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select><br><br>

        <label for="languages">Your interested language:</label>
        <input type="checkbox" name="languages" value="Visual Basic"> Visual Basic
        <input type="checkbox" name="languages" value="Java"> Java
        <input type="checkbox" name="languages" value="Net"> .Net
        <input type="checkbox" name="languages" value="Language"> Language<br><br>

        <label for="receipt">Receipt:</label>
        <input type="radio" name="receipt" value="Weekly" required> Weekly
        <input type="radio" name="receipt" value="Monthly" required> Monthly
        <input type="radio" name="receipt" value="Every when news come" required> Every when news come<br><br>

        <input type="submit" value="SUBMIT" style="background-color: silver; color: pink;">
        <input type="reset" value="RESET" style="background-color: silver; color: pink;">
    </form>

</body>
</html>
